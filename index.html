<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
	<div id="ctnr1">
		<input type="text" id="num-input" placeholder="Number"><input type="text" id="text-input" placeholder="Additional text">

		<button onclick="create_entry()" id="insert-btn">Insert</button><button onclick="reset()" id="reset-btn">Reset</button>

	</div>
	<script src="script.js"></script>
